<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material=Icons" rel="stylesheet" >
    <link rel="stylesheet" href="css/style-login.css">
    
    
</head>
<body>
 
<main>
    <section id="login" >
        <div id="imagem">
           <!--aqui vai a imagem nas CSS-->
        </div>

        <div id="formulario">
            <h1>Login</h1> 
            <div id="estilo"> </div>
             <br>
            <form   autocomplete="on">
                <div class="campo">
                    <a href=""></a>

                    <a href="#"><ion-icon name="person-circle"></ion-icon></a>
                    <input type="email" name="Login"  id="ilogin" placeholder="Seu e-mail" autocomplete="email" required>
                    <label for="ilogin">Login</label>
                    <div id="msgemail"></div>
                </div>
                <div class="campo">
                    <a href="#"><ion-icon name="lock-open"></ion-icon></a>
                    <input type="password" name="Senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" > 
                    <label for="isenha">Senha</label>
                </div >
                    
                   <div id="divbotao"> 
                    <button id="botao" onclick="Enviar()" value="Enviar">Enviar</button>
                    <a href="recuperacao-senha.html">Esqueci minha senha</a> 
                    
                   </div>
            
            </form>

            


        </div>
        <div id="mensagem">  <!-- mensagem--> </div>

    </section>

</main>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="interacao/login.js"></script>

</body>
</html>
